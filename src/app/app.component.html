<!--The content below is only a placeholder and can be replaced.-->
<h1>Dojo Mail</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor='let mail of allMails'>
    <td>{{mail.email | lowercase}}</td>
    <td *ngIf='mail.importance'>High</td>
    <td *ngIf='!mail.importance'>Low</td>
    <td>{{mail.subject}}</td>
    <td>{{mail.content}}</td>
  </tr>

</table>
